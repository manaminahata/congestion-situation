<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>管理者ログイン</title>
</head>
<body>
<!-- ログイン後、管理者専用のサウナ利用者を登録できるページに移る -->
<form th:action="@{/sauna-list/number-management}" method="post">
<h1>ログインページ</h1>
<label th:text="${errorMessage}">エラー</label>
メールアドレス：<input type="email" name="email"><br>
パスワード：<input type="password" name="password"><br>
<button>ログイン</button>
</form>
</body>
</html>
